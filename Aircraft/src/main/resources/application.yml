server:
  port: 8081
spring:
  application:
    name: aircraft
  datasource:
    url: jdbc:mysql://localhost:3306/AircraftDb
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


eureka:
  instance:
    prefer-ip-address: false
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka/

